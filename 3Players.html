<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Games</title>
    <script src="threeWar.js" type="module"></script>
    <link rel="stylesheet" href="Styles2.css">
</head>
<body>
    <div class="row">
        <h3>Computer:</h3>
    </div>
    <div class="row">
        <div class="deck computer-deck">
            <!-- Computer Deck -->
        </div>
        <div class="deck computer-card-slot">
            <!-- Computer Card Slot -->
        </div>
        <div class="deck third-deck">
            <!-- Third Player Deck -->
        </div>
        <div class="deck third-Junk">
            <!-- Third Player Junk Discard Pile -->
        </div>
        <div class="deck third-card-slot">
            <!-- Third Player Card Slot -->
        </div>
    </div>
    <div class="row">
        <div class="deck computer-Junk">
            <!-- Computer Junk Discard Pile -->
        </div>
    </div>
    <div class="row">
        <div class="scoreboard">
            <!-- Scoreboard -->
        </div>
    </div>
    <div class="row">
        <div class="text">
            <h3>Card Game</h3>
        </div>
    </div>
    <div class="row">
        <div class="deck player-deck">
            <!-- Player Deck -->
        </div>
        <div class="deck player-card-slot">
            <!-- Player Card Slot -->
        </div>
        <div class="deck player-Junk">
            <!-- Player Junk Discard Pile -->
        </div>
    </div>
</body>
</html>
